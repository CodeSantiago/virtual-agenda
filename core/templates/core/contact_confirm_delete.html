{% extends 'core/base.html' %}
{% load static %}

{% block content %}

    <div class="mt-5">
        <h3>Delete contact</h3>
    </div>
    
    <div class="alert alert-danger mt-5 text-center mx-auto" style="max-width: 320px;">
        Are you sure to delete the contact?
        <span class="fw-bold">{{ contact.email }}</span>
        <form method="post" class="mt-3">
            {% csrf_token %}
        <a href="{% url 'contact_list' %}" class="btn btn-light me-1">
            Cancel
        </a>
        <button class="btn btn-danger">
            Yes, delete
        </button>
    </form>
    </div>
{% endblock content %}
